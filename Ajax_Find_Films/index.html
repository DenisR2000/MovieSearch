<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="conteiner">
        <span class="search">Search</span>
        <div class="search_content">
            <div class="search_title">
                <span>Title</span>
                <input type="text" placeholder="title film" id="searcu__text_input" aria-label="First name" class="form-control">
            </div>
            <div class="search_type">
                <span>Type</span>
                <select class="form-select" aria-label="Default select example" id="selct_type">
                    <option >Menu</option>
                    <option value="comedy">comedy</option>
                    <option value="drama">drama</option>
                    <option selected value="Movie">Movie</option>
                    <option value="trader">trader</option>
                    <option value="thriller">thriller</option>
                    <option value="family">family</option>
                </select>
            </div>
            <div class="send__submit">
                <button class="btn btn-primary" id="load">Search</button>
            </div>
        </div>

        <div id="loader">
            <div class="lds-ripple"><div></div><div></div></div>
        </div>

        <div id="movieBox">
                              
        </div>
        <div id="not_faund">
            
        </div>

        <div id="details">
            <div><a name="div-details"></a></div>
        </div>
        <div id="Page">
            <span class="" id="span_text_page"></span>
        </div>
        <div id="button_orienttion">
            <button class="btn btn-primary" id="Prew">Prew</button>
            <button class="btn btn-primary" id="Next">Next</button>
        </div>

    </div>
   
    <script src="index.js"></script>
   
</body>
</html>
